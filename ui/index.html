<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>STEP UI Starter</title>
  <style>
    body { margin:0; font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; }
    #topbar { display:flex; gap:12px; align-items:center; padding:10px 12px; border-bottom:1px solid #ddd; }
    #toplevel { display:flex; gap:8px; overflow:auto; padding:10px 12px; border-bottom:1px solid #eee; white-space: nowrap; }
    .pill { border:1px solid #ccc; border-radius:999px; padding:6px 10px; cursor:pointer; user-select:none; }
    .pill:hover { border-color:#888; }
    #viewer { width:100vw; height: calc(100vh - 220px); display:none; }
    #status { font-size: 13px; color:#444; }
    .btn { padding:6px 10px; border:1px solid #bbb; border-radius:8px; background:#fff; cursor:pointer; }
    .btn:disabled { opacity:0.5; cursor:not-allowed; }
    img.pv { width:240px; border:1px solid #ddd; border-radius:8px; background:#fff; }
    .muted { color:#666; font-size:12px; }
    #preflightInfo{
      display: inline-block;
      padding: 0;              /* since it's in the topbar */
      border-bottom: none;     /* since it's in the topbar */
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      max-width: 40vw;         /* stops it pushing buttons off-screen */
    }
    #topbar { min-width: 0; }
  </style>
</head>
<body>
  <div id="topbar">
    <input id="file" type="file" accept=".step,.stp"/>
    <button id="go" class="btn">Upload + Preview</button>
    <button id="analyze" class="btn" disabled>Run Step 2 (Tree)</button>
    <span id="status">No model loaded.</span>
    <span id="preflightInfo" class="muted" style="margin-left:auto;"></span>
  </div>

  <div id="warning"
      style="display:none; padding:8px 10px; background:#fff3cd; border:1px solid #ffeeba; color:#856404; font-size:13px; border-radius:6px; margin:8px;">
  </div>

  <div id="progress"
      style="padding:8px 12px; border-bottom:1px solid #eee; font-family: ui-monospace, SFMono-Regular, Menlo, monospace; font-size:12px; max-height:140px; overflow:auto; display:none;">
  </div>

  <div id="previewViews" style="display:none; gap:10px; padding:10px; flex-wrap:wrap; align-items:flex-start;">
    <div style="display:flex; flex-direction:column; gap:6px;">
      <div style="display:flex; justify-content:space-between; align-items:center; gap:10px;">
        <div style="font-size:12px; color:#666;">PLAN</div>
        <button id="btnPlanAsPlan" class="btn" style="padding:4px 8px; font-size:12px;">Use as PLAN</button>
      </div>
      <img id="pv_plan" class="pv" />
    </div>

    <div style="display:flex; flex-direction:column; gap:6px;">
      <div style="display:flex; justify-content:space-between; align-items:center; gap:10px;">
        <div style="font-size:12px; color:#666;">FRONT</div>
        <button id="btnFrontAsPlan" class="btn" style="padding:4px 8px; font-size:12px;">Use as PLAN</button>
      </div>
      <img id="pv_front" class="pv" />
    </div>

    <div style="display:flex; flex-direction:column; gap:6px;">
      <div style="display:flex; justify-content:space-between; align-items:center; gap:10px;">
        <div style="font-size:12px; color:#666;">SIDE</div>
        <button id="btnSideAsPlan" class="btn" style="padding:4px 8px; font-size:12px;">Use as PLAN</button>
      </div>
      <img id="pv_side" class="pv" />
    </div>

    <div style="display:flex; flex-direction:column; gap:6px;">
      <div style="font-size:12px; color:#666;">ISO</div>
      <img id="pv_iso" class="pv" />
    </div>

    <div style="flex-basis:100%; height:0;"></div>

    <div style="display:flex; gap:8px; align-items:center;">
      <div style="font-size:12px; color:#666;">Rotate plan:</div>
      <select id="rotSel" class="btn" style="font-size:12px;">
        <option value="0">0째</option>
        <option value="90">90째</option>
        <option value="180">180째</option>
        <option value="270">270째</option>
      </select>
      <button id="applyOrient" class="btn" style="font-size:12px;">Save rotation</button>
      <div style="font-size:12px; color:#888;">Pick which image is the true plan (top), then rotate if needed.</div>
    </div>
  </div>

  <div id="toplevel"></div>
  <canvas id="viewer"></canvas>

  <script type="module" src="/ui/app.js"></script>
</body>
</html>
